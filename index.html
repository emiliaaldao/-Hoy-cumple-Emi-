<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Perros - Emi</title>
  <style>
    body {
      margin: 0;
      background-color: #d8b4f8;
      background-image: url('patron-huesos-sobre-fondo-morado_225753-1321.jpg.avif');
      background-size: cover;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }
    h1 {
      text-align: center;
      color: #FF33A2;
      font-size: 3rem;
      margin: 10px 0 0;
      text-shadow: 2px 2px #8a2be2;
    }
    .info-bar {
      text-align: center;
      color: #2B2A2B;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .game-area {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    .hole {
      width: 100px;
      height: 100px;
      background-color: #9b59b6;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      margin: auto;
      box-shadow: inset 0 0 10px #00000050;
    }
    .dog {
      width: 80px;
      position: absolute;
      bottom: -100px;
      left: 10px;
      transition: bottom 0.3s ease;
      cursor: pointer;
    }
    .dog.up {
      bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>¬°Hola Emi!</h1>
  <div class="info-bar">
    ‚è±Ô∏è Tiempo: <span id="timer">30</span> segundos | üêæ Puntos: <span id="score">0</span>
  </div>
  <div class="game-area" id="gameArea"></div>

  <audio id="barkSound" src="Perro ladrando.mp3" preload="auto"></audio>
  <audio id="failSound" src="https://www.fesliyanstudios.com/play-mp3/6961" preload="auto"></audio>

  <script>
    const dogImages = [
      'perro1.png',
      'dog-face-illustration-png.png',
      'pngtree-cartoon-dog-cute-puppy-png-image_9029376.png'
    ];

    const gameArea = document.getElementById('gameArea');
    const barkSound = document.getElementById('barkSound');
    const failSound = document.getElementById('failSound');
    const timerDisplay = document.getElementById('timer');
    const scoreDisplay = document.getElementById('score');

    const holes = [];
    const dogs = [];
    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let timerInterval;

    for (let i = 0; i < 9; i++) {
      const hole = document.createElement('div');
      hole.classList.add('hole');

      const dog = document.createElement('img');
      dog.src = dogImages[Math.floor(Math.random() * dogImages.length)];
      dog.classList.add('dog');

      dog.addEventListener('click', (e) => {
        if (dog.classList.contains('up')) {
          barkSound.currentTime = 0;
          barkSound.play();
          dog.classList.remove('up');
          score++;
          scoreDisplay.textContent = score;
        }
        e.stopPropagation();
      });

      hole.appendChild(dog);
      gameArea.appendChild(hole);

      holes.push(hole);
      dogs.push(dog);
    }

    document.body.addEventListener('click', () => {
      failSound.currentTime = 0;
      failSound.play();
    });

    function randomDog() {
      dogs.forEach(dog => dog.classList.remove('up'));
      const index = Math.floor(Math.random() * dogs.length);
      dogs[index].classList.add('up');
    }

    function startGame() {
      gameInterval = setInterval(randomDog, 1200);
      timerInterval = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(gameInterval);
          clearInterval(timerInterval);
          dogs.forEach(dog => dog.classList.remove('up'));
          alert('¬°Tiempo terminado! Puntaje final: ' + score);
        }
      }, 1000);
    }

    startGame();
  </script>
</body>
</html>
